<div class="items-center justify-center absolute w-full top-0 left-0 pointer-events-none overflow-x-hidden -z-10">
    <div class="min-h-screen w-full relative">
        <div
            class="absolute inset-0"
             style="background:
                    radial-gradient(ellipse 120% 80% at 70% 20%, rgba(0, 102, 255, 0.05), transparent 50%),
                    radial-gradient(ellipse 100% 60% at 30% 10%, rgba(0, 255, 255, 0.05), transparent 60%),
                    radial-gradient(ellipse 90% 70% at 50% 0%, rgba(137, 43, 226, 0.05), transparent 65%),
                    var(--color-body-background);"
        >
        </div>

        <div
            class="absolute inset-0 dark:[--grid-color:var(--color-slate-800)] [--grid-color:var(--color-slate-100)]"
            style="background-image:
                    linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                    linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
                    background-size: 32px 32px;
                    -webkit-mask-image: radial-gradient(ellipse 80% 80% at 100% 0%, #000 50%, transparent 90%);
                    mask-image: radial-gradient(ellipse 80% 80% at 100% 0%, #000 50%, transparent 90%);"
        >
        </div>
    </div>
</div>
