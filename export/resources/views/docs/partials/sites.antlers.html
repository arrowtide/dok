
{{ partial:components/dropdown name="sites-dropdown" anchor="bottom" }}
    {{ slot:button }}
        <button 
            class="flex items-center text-xs w-full gap-3 py-4 text-text hover:text-text-focus focus:text-focus cursor-pointer transition duration-100" 
            x-ref="button" 
            x-bind="button"
        >
            {{ svg src="translate" class="size-4" }}
            <span class="sr-only">Language</span>
            {{ svg src="dropdown" class="size-2.5 ml-auto" }}
        </button>
    {{ /slot:button }}
    {{ slot:content }}
        <div class="space-y-1">
            <button class="flex items-center gap-3 p-3 cursor-pointer w-full rounded transition hover:bg-popover-background-focus text-text hover:text-accent focus:text-accent text-sm" @click="toggleTheme('system')">
                <span class="text-[0.6rem] px-2 py-1 text-accent  bg-black/10 dark:bg-white/10 text-text rounded-full">EN</span>
                English
            </button>

            {{ partial:components/separator }}

            <button class="flex items-center gap-3 p-3 cursor-pointer w-full rounded transition hover:bg-popover-background-focus text-text hover:text-accent focus:text-accent text-sm" @click="toggleTheme('system')">
                <span class="text-[0.6rem] px-2 py-1 text-accent  bg-black/10 dark:bg-white/10 text-text rounded-full">FR</span>
                French
            </button>

            {{ partial:components/separator }}

            <button class="flex items-center gap-3 p-3 cursor-pointer w-full rounded transition hover:bg-popover-background-focus text-text hover:text-accent focus:text-accent text-sm" @click="toggleTheme('system')">
                <span class="text-[0.6rem] px-2 py-1 text-accent bg-black/10 dark:bg-white/10 text-text rounded-full">ES</span>
                Spanish
            </button>
        </div>
    {{ /slot:content }}
{{ /partial:components/dropdown }}
